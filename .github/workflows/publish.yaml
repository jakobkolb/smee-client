# publish package to NPM on new tag
name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: CI
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
      node-version: '10'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Publish
      run: npm publish
      env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}